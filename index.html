<body>
    <div class="container">
            <br>
            <h1 style="text-align: center"><u>Solid waste statistics</h1>
            <br><br>
            <hr>
        </div>
        <div class="col-xs-12" id="main1" style="width: 1200px;height:500px;"></div>
        <br>
        <div class="col-xs-12" id="main2" style="width: 1200px;height:650px;"></div>
        <br>
        <hr>
        <div class="col-xs-12" id="main3" style="width: 1200px;height:600px;"> </div>

    </div>
   <!--chart1-->

    <script type="text/javascript">
        $(function() {
            var myChart1 = echarts.init(document.getElementById('main1'));

 option = {
     title: {
                    text: 'Compositions of municipal solid waste',
                },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['Special waste','Construction waste','Municipal solid waste']
    },
    grid: {
        left: '5%',
        right: '5%',
        bottom: '5%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['2009','2010','2011','2012','2013','2014','2015']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'Domestic',
            type:'bar',
            stack: 'waste',
            data:[6015,6135,5973,6286,6359,6418,6460],
            markPoint : {
                data : [
                    {type : 'max', name: 'maximum'},
                    {type : 'min', name: 'minimum'}
                ]
        }
        },
        {
            name:'Commercial',
            type:'bar',
            stack: 'waste',
            data:[2319,2352,2360,2260,2408,2565,2810]
        },
        {
            name:'Industrial',
            type:'bar',
            stack: 'waste',
            data:[ 629,627,663,732,780,799,890]
        },
    ]
};
            myChart1.setOption(option);
        });
    </script>

    <!--chart2-->
    <script type="text/javascript">
        $(function() {
            var myChart2 = echarts.init(document.getElementById('main2'));

            option = {
                title: {
                    text: 'Compositions of municipal solid waste in 2015',
                },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'right',
        data:['Construction waste','Special waste','Municipal solid waste']
    },
    series: [
        {
            name:'Average solid waste quantities by type',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '50%'],

            label: {
                normal: {
                    position: 'inner'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:4200, name:'Construction waste', selected:true},
                {value:740, name:'Special waste'},
                {value:10160, name:'Municipal solid waste'}
            ]
        },
        {
            name:'Average solid waste quantities by type',
            type:'pie',
            radius: ['65%', '85%'],

            data:[
                {value:4200, name:'Construction waste'},
                {value:740, name:'Special waste'},
                {value:6460, name:'Domestic'},
                {value:2810, name:'Commercial'},
                {value:890, name:'Industrial'},
            ]
        }
    ]
};
            myChart2.setOption(option);
        });
    </script>

           <!--chart3-->
    <script type="text/javascript">
        $(function() {
            $.getJSON('option.json', function(data) {
                var option = data;
                var myChart3 = echarts.init(document.getElementById('main3'));
                myChart2.setOption(option);
